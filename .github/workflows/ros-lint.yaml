name: ROS Lint

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  general_lint:
    name: ament_${{ matrix.linter }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
          linter: [lint_cmake, xmllint]
    steps:
      - uses: actions/checkout@v3
      - uses: ros-tooling/setup-ros@master
      - uses: ros-tooling/action-ros-lint@master
        with:
          linter: ${{ matrix.linter }}
          package-name:
            catbot_description

  python_lint:
    name: ament_${{ matrix.linter }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
          linter: [pep257]
    steps:
      - uses: actions/checkout@v3
      - uses: ros-tooling/setup-ros@master
      - uses: ros-tooling/action-ros-lint@master
        with:
          linter: ${{ matrix.linter }}
          package-name:
            catbot_description

  flake8_python_lint:
    name: ament_${{ matrix.linter }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
          linter: [flake8]
    steps:
      - uses: actions/checkout@v3
      - uses: ros-tooling/setup-ros@master
      - uses: ros-tooling/action-ros-lint@master
        with:
          linter: ${{ matrix.linter }}
          arguments: "--config .github/ament_flake8.ini"
          package-name:
            catbot_description

